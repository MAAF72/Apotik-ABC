<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Apotik ABC</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand text-white">Apotik ABC</a>            
            <div>
                <ul class="list-inline text-white my-0">
                    <li class="list-inline-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="list-inline-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="list-inline-item">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-info my-2 my-sm-0 text-white" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="list-inline-item">
                        <a class="material-icons nav-link px-0" href="cart.html">shopping_cart</a>(2)
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div id="carousel" class="carousel slide shadow rounded" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel" data-slide-to="0" class="active"/>
                            <li data-target="#carousel" data-slide-to="1"/>
                            <li data-target="#carousel" data-slide-to="2"/>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="image-fluid w-100" height="500px" src="assets/img/dummy.svg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="image-fluid w-100" height="500px" src="assets/img/dummy.svg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="image-fluid w-100" height="500px" src="assets/img/dummy.svg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"/>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"/>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 m-5 text-center">
                    <a role="button" href="shop.html" class="btn btn-light btn-lg">SHOP NOW</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
