<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Apotik ABC</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="rounded shadow bg-light p-3 text-center">
                        <h1>Register</h1>
                        <div class="register-form pt-3">
                            <form method="POST" action="shop.html">
                                <input class="form-control" type="text" id="nama" name="nama" placeholder="Nama Lengkap" required autofocus>
                                <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                                <textarea class="form-control mb-4" id="alamat" name="alamat" placeholder="Alamat rumah" required></textarea>
                                <button type="submit" class="btn btn-primary mb-2">REGISTER</button>
                            </form>
                            <p>Already have an account? login <a href="login.html">here</a>!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</htmlL>
