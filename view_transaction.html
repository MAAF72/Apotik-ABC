        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand text-white">Apotik ABC</a>

                <ul class="list-inline text-white my-0">

                </ul>

                                        <tr>
                                            <th style="width: 150px">Buyer</th>
                                            <td>XXXXXXXXXXXXX</td>
                                        </tr>
                                        <tr>
                                            <th>Alamat</th>

                                </div>
                            </div>

                                            <tr>
                                                <th>#</th>

                                                <td>1</td>
                                                <td>Item Name</td>

                                                <td>XXX</td>
                                                <td>Rp XXXX,-</td>
                                            </tr>
                                            <tr>

                                                <th scope="row">Rp XXXXXX,-</th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
